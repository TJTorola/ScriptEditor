<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Script Editor Example</title>

    <script src="bundle.js"></script>
    <style>
      .token {
        font-weight: bold;
        text-decoration: underline;
        white-space: nowrap;
      }

      .editor {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        cursor: text;
        height: 100px;
        width: 600px;
        overflow-y: scroll;
      }

      .action-button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="editor-one"></div>
    <div id="editor-two"></div>
    <div id="toolbar"></div>
